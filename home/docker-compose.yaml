version: '3.8'

services:
  cloudflare-tunnel:
    container_name: cloudflare-tunnel
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN:?}
      TUNNEL_METRICS: 0.0.0.0:3333
    networks:
      - cloudflare

networks:
  cloudflare:
    name: cloudflare
    driver: bridge
